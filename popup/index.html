<html>
  <head>
    <title>Github files checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Github files checker</h1>

    <div class="input-wrapper">
      <label for="search-phrases">File queries separated by comma</label>
      <input id="search-phrases" placeholder=".java, .sql">
      <p id="error-message" class="error-message hidden">Input is invalid</p>
    </div>

    <button id="submit-button">Check files</button>
    <script type="module" src="index.js"></script>
  </body>
</html>
